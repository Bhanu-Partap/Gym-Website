<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <img class="img" src="../download.jpg" alt=";logo" />
        </div>
        <ul class="menu-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <div class="call-btn">
          <button>Call us</button>
        </div>

        <div class="burger" >
          <div></div>
          <div></div>
          <div></div>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1>Join the best Gym of Ludhiana</h1>
      <form>
        <div class="form-group">
          <label for="fname">First name</label>
          <input
            id="fname"
            type="text"
            First
             name="fname" 
             placeholder="First name"
          />
        </div>
        <div class="form-group">
          <label for="lname">Last name</label>
          <input
            id="lname"
            type="text"
            Last
            name="fname"
            placeholder="Last name"
          />
        </div>
        <div class="form-group">
          <label for="Email">E-mail</label>

          <input id="Email" type="email" E-mail="" placeholder="E-mail" />
        </div>
        <div class="form-group">
          <label for="Phone No.">Phone No.</label>

          <input
            id="Phone No."
            type="number"
            Phone
            number=""
            placeholder="Phone number"
          />
        </div>
        <div class="form-group">
          <label for="Message">Message</label>

          <input id="Message" type="text" Message="" placeholder=" Message" />
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
